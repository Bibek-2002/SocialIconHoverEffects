<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Icon Image</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="icon-container facebook">
        <div class="bar"></div>
        <img src="fb.png" alt="Facebook Logo">
    </div>
    <div class="icon-container whatsapp">
        <div class="bar"></div>
        <img src="whatsapp.png" alt="WhatsApp Logo">
    </div>
    <div class="icon-container youtube">
        <div class="bar"></div>
        <img src="youtube.png" alt="YouTube Logo">
    </div>
    <div class="icon-container instagram">
        <div class="bar"></div>
        <img src="instagram.png" alt="Instagram Logo">
    </div>
</body>
</html>
